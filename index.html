<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Big news soon â€” Countdown</title>

  <!-- Oswald from Google Fonts (Medium/Bold weights) -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #03225F; /* Primary dark blue */
      --fg: #FFFFFF;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: 'Oswald', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:48px 20px;
      box-sizing:border-box;
      flex-direction:column;
      gap:2px;
    }
    h1{
      margin:0;
      font-weight:700; /* bold */
      letter-spacing:0.02em;
      font-size: clamp(36px, 10vw, 96px); /* responsive large */
      line-height:0.95;
    }
    .subtitle{
      font-weight:500; /* Medium */
      font-size: clamp(18px, 3.5vw, 28px);
      opacity:0.95;
    }
    .countdown{
      display:inline-flex;
      align-items:center;
      gap:24px;
      margin-top:6px;
      background: rgba(255,255,255,0.08);
      padding:36px 60px;
      border-radius:15px;
      font-weight:500;
      font-size: clamp(30px, 7vw, 60px);
      font-variant-numeric: tabular-nums;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3) inset;
    }
    .unit{
      min-width:1ch;
    }
    .digits{
      font-family: 'Oswald', sans-serif;
      font-weight:700;
    }
    .sep{ opacity:0.75; margin:0 12px; }

    .note{
      margin-top:18px;
      opacity:0.7;
      font-size:13px;
      font-weight:400;
    }

    @media (max-width:420px){
      .countdown{padding:24px 28px; gap:14px; border-radius:14px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>BIG NEWS SOON.</h1>
    <div class="subtitle">&nbsp;</div>

    <div id="countdown" class="countdown" aria-live="polite">
      <span class="digits unit" id="hours">0</span>
      <span class="sep">-</span>
      <span class="digits unit" id="minutes">00</span>
      <span class="sep">-</span>
      <span class="digits unit" id="seconds">00</span>
    </div>

    <div class="note"><strong>Shaastra 2026</strong></div>
  </div>

  <script>
    // Countdown target: 2nd November 2025, 00:00:00
    const target = new Date(2025, 10, 12, 0, 0, 0);

    const $hours = document.getElementById('hours');
    const $minutes = document.getElementById('minutes');
    const $seconds = document.getElementById('seconds');

    function pad(n){ return String(n).padStart(2, '0'); }

    function update(){
      const now = new Date();
      let diff = target - now;

      if(diff < 0){
        $hours.textContent = '0';
        $minutes.textContent = '00';
        $seconds.textContent = '00';
        clearInterval(timer);
        return;
      }

      const totalSeconds = Math.floor(diff/1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      $hours.textContent = hours;
      $minutes.textContent = pad(minutes);
      $seconds.textContent = pad(seconds);
    }

    update();
    const timer = setInterval(update, 250);
  </script>
</body>
</html>
